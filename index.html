<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, height=device-height,user-scalable=no, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100%;
      display: flex;
      flex-flow: column wrap;
      overflow: hidden;
      background: #FFF;
    }
    
     ::-webkit-scrollbar {
      width: 2px;
      height: 2px;
      background-color: #ffffff;
    }
    
    input {
      border-color: #b5b5b5;
      border-radius: 5px;
      background-color: #FFF;
      border: 1px solid #D5D5D5;
      padding: 5px 4px 6px;
      box-shadow: none !important;
      min-width: 200px;
      text-indent: 5px;
      font-size: 14px;
    }
    
    .toolbar {
      width: 100%;
      height: 36px;
      flex: 1;
      display: flex;
      flex-flow: row wrap;
    }
    
    .toolbar .group {
      flex: 1;
      display: flex;
    }
    
    .toolbar .btns {
      width: 200px;
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
      text-align: center;
    }
    
    .toolbar .btns .btn {
      width: 24px;
      height: 24px;
      border-radius: 5px;
      cursor: default;
    }
    
    .btn {
      margin-left: 4px
    }
    
    .btn+.btn {
      margin: 4px 3px;
    }
    
    .toolbar .btns .btn:last-child:hover {
      background: #D5D5D5;
    }
    
    .toolbar .url {
      flex: 8;
      display: flex;
      flex-flow: row nowrap;
    }
    
    .toolbar .url .input {
      flex: 1;
      margin: 3px 5px 3px 0;
    }
    
    .main {
      flex: 10;
    }
    
    .main iframe {
      width: 100%;
    }
    
    .icon {
      width: 20px;
      height: 20px;
      margin: 2px;
    }
  </style>

  <script>
    function $(eid) {
      return document.getElementById(eid)
    }

    function adjustFrameHeight() {
      var clientHeight = document.documentElement.clientHeight;
      $('previewer').height = clientHeight - 36;
    }

    function backward() {

    }

    function forward() {

    }

    function homepage() {
      refresh('http://127.0.0.1:{{PORT}}');
    }

    function refresh(url) {
      $('previewer').src = url || $('url').value;
    }

    document.addEventListener('DOMContentLoaded', function() {
      // 自适应高度
      adjustFrameHeight();
      // 绑定事件
      $('url').addEventListener('keyup', function(e) {
        if (e.keyCode === 13) {
          refresh(this.value);
        }
      }, false)
    }, false);

    window.onresize = function() {
      adjustFrameHeight();
    }
  </script>
</head>
